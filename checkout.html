<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #a52a2a;
    }
    .cart-item {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    button {
    padding: 10px 16px;
    font-size: 16px;
    right: 10px;
    background-color: #eee;
    border: 1px solid #ccc;
    border-radius: 6px;
    cursor: pointer;
    }

    button:hover {
    background-color: #ddd;
    }

  </style>
</head>
<body>

<h2>Checkout</h2>
    <button onclick="history.back()">Go Back</button>


<div id="checkout-cart"></div>
<div id="checkout-total"></div>

<h3>Customer Details</h3>
<form id="order-form">
  <div class="form-group">
    <label>Name:</label><br>
    <input type="text" name="name" required />
  </div>
  <div class="form-group">
    <label>Email:</label><br>
    <input type="email" name="email" required />
  </div>
  <div class="form-group">
    <label>Address:</label><br>
    <textarea name="address" required></textarea>
  </div>
  <div class="form-group">
    <label>Contact Number:</label><br>
    <input type="tel" name="phone" pattern="[0-9]{11}" placeholder="09123456789" required />
  </div>
  <button type="submit">Place Order</button>
</form>

<script>
  // Load cart from localStorage
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const cartDiv = document.getElementById('checkout-cart');
  const totalDiv = document.getElementById('checkout-total');

  let total = 0;
  cart.forEach(item => {
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.textContent = `${item.name} x ${item.quantity} - ₱${item.price * item.quantity}`;
    cartDiv.appendChild(div);
    total += item.price * item.quantity;
  });

  totalDiv.innerHTML = `<strong>Total: ₱${total.toFixed(2)}</strong>`;

  // Submit handler (for now just show alert)
  document.getElementById('order-form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Order placed! You will receive confirmation via email.');
    localStorage.removeItem('cart'); // clear cart after order
  });
</script>

</body>
</html>
